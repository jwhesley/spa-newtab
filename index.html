<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./assets/css/style.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SPA</title>
    </head>
    <body>
        <div class="box-main">
        <header class="box-top">
            <div class="logo">
                <img src="./assets/img/logo.png">
            </div>
            <div class="text-menu">
                Controle Financeiro
            </div>
            <div class="menu">
                <input type="checkbox" id="check">
                    <label class="label-one" for="check">
                        <img id="img-menu" src="./assets/img/menu.png">
                    </label>
                    <nav>
                        <ul>
                            <li><a href="">Cadastro de transações</a></li>
                            <li><a href="">Limpar dados</a></li>
                            <li><a href="">Configurações</a></li>
                        </ul>
                    </nav>
            </div>
        </header>
        <!--inicio do formulário-->
        <section>
            <div class="box-secundary">
                <form class="form-box" action="#">
                    <label id="label-secundary" for="transaction">Tipo de Transação</label>
                        <select name="transaction" id="transaction">
                            <option class="option" value="Compra">Compra</option>
                            <option class="option" value="Venda">Venda</option>
                        </select>
                    </br>
                    <label class="label-two" for="merchandise">Mercadoria</label>
                    <input type="text" id="merchandise" name="merchandise">
                    <br>
                    <label class="label-three" for="price">Preço</label>
                    <input type="text" id="price" name="price" placeholder="R$0,00">
                    <br>
                    <input type="button" id="submit" name="submit" value="Adicionar Transação">
                </form>
            </div>
        </section>
        </div>
    </body>
</html>
