<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./assets/css/style.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SPA</title>
    </head>
    <body>
        <header>
            <div id="content-top">
            <div class="logo">
                <img class="logo-top" src="./assets/img/logo.png">
            </div>
            <div class="text-menu">
                Controle Financeiro
            </div>
          <div class="menu">
             <input type="checkbox" id="check">
                    <label class="label-one" for="check">
                        <img id="img-menu" src="./assets/img/menu.png">
                    </label>
            </div>
            <div id="nav">
                <img id="close" src="./assets/img/Vector.png">
                  <nav>
                        <ul>
                            <li><a id="border-opc" href="">Cadastro de transações</a></li>
                            <li><a id="limparDados" href="">Limpar dados</a></li>
                        </ul>
                    </nav>
                </div>
        
        </div>
            </header>
<div id="complete-box">
        <!--inicio do formulário-->  
        <section> 
        <div class="form">
            <div><h1 id="title">Nova Transação</h1></div>
                <form>
            <div class="grup">
                <div class="campo-1">
                    <label id="label-secundary" for="transaction">Tipo de Transação</label>
                </br>
                        <select name="transaction" id="transaction">
                            <option value="seleciona" selected disabled>Selecione uma transação</option>
                            <option class="option" value="Compra">Compra</option>
                            <option class="option" value="Venda">Venda</option>
                        </select>
                </div>

                <div class="campo-2">
                    <label id="label-two" for="merchandise">Mercadoria</label>
                </br>
                    <input type="text" id="merchandise" name="merchandise" required>
                </div>
            <div class="campo-3">                
                    <label id="label-three" for="price">Preço</label>
                </br>
                    <input type="text" id="price" name="price" placeholder="R$0,00">
            </div>
        </div>
            <div class="botao">
                <button type="submit" id="submit" name="submit">Adicionar Transação</button>
            </div> 
            </form>
          
        </div>
    </section>
    <!--    Inicio 3ºparte com tabelas -->
    <hr>
    <section id="box-table">
        <div class="table-one">
        <h1 class="cab-table">Extrato de Transação</h1>
        <table>
            <thead>
                <tr>
                    <th>Mercadoria</th>
                    <th class="valor-1">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tr-alt">
                    <td class="price-text">+ Lorem ipsum dolor sit amet consectetur</td>
                    <td class="price">R$ 12.999,99</td>
                </tr>
                <tr class="tr-alt">
                    <td>- Quis nostrud exercitation</td>
                    <td class="price">R$ 99,99</td>
                </tr>
                <tr class="border-double tr-alt">
                    <td>+ Lorem ipsum </td>
                    <td class="price"> R$ 9,99</td>
                </tr>
                <tr id="none-line">
                    <th class="none-line">Total</th>
                    <th class="valor-2">R$ 12.909,99</th>
                </tr>
            </tbody>
        </table>
        <div class="lucro">(Lucro)</div>
        </div>
    </div>
    </section>
</div>
        <div class="footer"></div>
        </div>
<script src="./js/main.js"></script>
    </body>
</html>
